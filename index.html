<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Timer with Multi-Timers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        #timer-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .timer {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .timer:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .timer .header {
            font-size: 1.1rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
            display: none; /* Hidden by default, shown when timer starts */
        }
        
        .timer input[type="text"], .timer input[type="number"] {
            font-size: 1rem;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        
        .timer button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        
        .timer button:hover {
            background-color: #218838;
        }
        
        .timer .pause-button {
            background-color: #ffc107;
        }
        
        .timer .pause-button:hover {
            background-color: #e0a800;
        }
        
        .timer .resume-button {
            background-color: #17a2b8;
        }
        
        .timer .resume-button:hover {
            background-color: #138496;
        }
        
        .timer .status {
            font-size: 0.9rem;
            color: #666;
        }
        
        .timer .time {
            font-size: 1.5rem;
            color: #333;
        }
        
        #add-timer {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #add-timer:hover {
            background-color: #0056b3;
        }
        
        @media (max-width: 768px) {
            #timer-container {
                width: 90%;
            }
            
            .timer {
                padding: 15px;
                margin-bottom: 10px;
            }
            
            .timer input[type="text"], .timer input[type="number"] {
                font-size: 0.9rem;
            }
            
            .timer button {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Cooking Timer with Multi-Timers</h1>
    
    <div id="timer-container">
        <div class="timer">
            <div class="header"></div>
            <input type="text" placeholder="Timer Name">
            <input type="number" placeholder="Minutes" min="0" max="99">
            <button class="start-button">Start Timer</button>
            <button class="pause-button" style="display: none;">Pause Timer</button>
            <button class="resume-button" style="display: none;">Resume Timer</button>
            <span class="status"></span>
            <span class="time">00:00</span>
        </div>
    </div>
    
    <button id="add-timer">Add Another Timer</button>

    <script>
        document.getElementById('add-timer').addEventListener('click', function() {
            let timerContainer = document.getElementById('timer-container');
            let newTimer = document.createElement('div');
            newTimer.className = 'timer';
            newTimer.innerHTML = `
                <div class="header"></div>
                <input type="text" placeholder="Timer Name">
                <input type="number" placeholder="Minutes" min="0" max="99">
                <button class="start-button">Start Timer</button>
                <button class="pause-button" style="display: none;">Pause Timer</button>
                <button class="resume-button" style="display: none;">Resume Timer</button>
                <span class="status"></span>
                <span class="time">00:00</span>
            `;
            timerContainer.appendChild(newTimer);

            // Re-add event listeners to new buttons
            newTimer.querySelector('.start-button').addEventListener('click', function() {
                startTimer(this.parentElement);
            });
            newTimer.querySelector('.pause-button').addEventListener('click', function() {
                pauseTimer(this.parentElement);
            });
            newTimer.querySelector('.resume-button').addEventListener('click', function() {
                resumeTimer(this.parentElement);
            });
        });

        let timers = [];

        function startTimer(timer) {
            let inputName = timer.querySelector('input[type="text"]');
            let inputTime = timer.querySelector('input[type="number"]');
            let timeDisplay = timer.querySelector('.time');
            let status = timer.querySelector('.status');
            let startButton = timer.querySelector('.start-button');
            let pauseButton = timer.querySelector('.pause-button');
            let resumeButton = timer.querySelector('.resume-button');
            let header = timer.querySelector('.header');

            let minutes = parseInt(inputTime.value) || 0;
            let seconds = 0;

            if (minutes <= 0) {
                status.textContent = 'Enter a valid time!';
                return;
            }

            let totalTime = minutes * 60;
            status.textContent = 'Timer running...';

            // Update header with timer name and minutes
            header.textContent = `${inputName.value || 'Unnamed Timer'} - ${minutes} minutes`;
            header.style.display = 'block';

            timer.querySelectorAll('input, button').forEach(el => el.style.display = 'none'); // Hide inputs and buttons

            let interval = setInterval(() => {
                if (totalTime <= 0) {
                    clearInterval(interval);
                    timeDisplay.textContent = '00:00';
                    status.textContent = 'Time is up!';
                    alert(inputName.value + ' Timer finished!');
                    startButton.style.display = 'block';
                    pauseButton.style.display = 'none';
                    resumeButton.style.display = 'none';
                    return;
                }

                totalTime--;
                minutes = Math.floor(totalTime / 60);
                seconds = totalTime % 60;

                timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);

            timers.push({ timer, interval });
            startButton.style.display = 'none';
            pauseButton.style.display = 'block';
            resumeButton.style.display = 'none';
        }

        function pauseTimer(timer) {
            let interval = timers.find(t => t.timer === timer).interval;
            clearInterval(interval);
            timer.querySelector('.status').textContent = 'Timer paused';
            timer.querySelector('.pause-button').style.display = 'none';
            timer.querySelector('.resume-button').style.display = 'block';
        }

        function resumeTimer(timer) {
            let inputName = timer.querySelector('input[type="text"]');
            let inputTime = timer.querySelector('input[type="number"]');
            let timeDisplay = timer.querySelector('.time');
            let status = timer.querySelector('.status');
            let resumeButton = timer.querySelector('.resume-button');

            let minutes = parseInt(inputTime.value) || 0;
            let seconds = 0;

            let totalTime = minutes * 60;
            status.textContent = 'Timer running...';

            let interval = setInterval(() => {
                if (totalTime <= 0) {
                    clearInterval(interval);
                    timeDisplay.textContent = '00:00';
                    status.textContent = 'Time is up!';
                    alert(inputName.value + ' Timer finished!');
                    timer.querySelector('.start-button').style.display = 'block';
                    resumeButton.style.display = 'none';
                    return;
                }

                totalTime--;
                minutes = Math.floor(totalTime / 60);
                seconds = totalTime % 60;

                timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);

            timers.push({ timer, interval });
            resumeButton.style.display = 'none';
            timer.querySelector('.pause-button').style.display = 'block';
        }
    </script>
</body>
</html>
